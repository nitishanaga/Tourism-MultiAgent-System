<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourism AI Assistant (Dark Mode)</title>
    <style>
        /* --- Dark Theme General Styling --- */
        :root {
            --primary-color: #0099ff; /* Bright Blue for accents */
            --secondary-color: #bbbbbb; /* Light Gray for secondary text */
            --background-dark: #1e1e1e; /* Deep dark gray background */
            --card-dark: #2d2d30; /* Slightly lighter dark gray for cards */
            --text-light: #f0f0f0; /* Off-white text */
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.5); /* Strong shadow */
            --border-color: #444444; /* Dark border */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-dark);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 700px;
            margin: 40px auto;
            background-color: var(--card-dark);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
            padding-bottom: 20px;
        }

        /* --- Header/Title Bar --- */
        .header {
            background-color: #1a1a1a; /* Very dark bar */
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: 600;
        }

        .header h2 {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- Tourism Visual (The Picture) --- */
        .tourism-visual {
            /* Using a high-contrast placeholder URL */
            background-image: url('https://via.placeholder.com/700x200?text=World+Monuments+Collage+DARK');
            background-size: cover;
            background-position: center;
            height: 200px;
            position: relative;
        }
        
        /* Dark overlay for text readability on the image */
        .tourism-visual::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Slightly more opaque dark overlay */
        }

        .visual-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.8em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 10;
        }

        /* --- Input Area --- */
        .input-area {
            display: flex;
            gap: 10px;
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        #msg {
            flex-grow: 1;
            padding: 12px 15px;
            border: 2px solid #555;
            border-radius: 8px;
            font-size: 1em;
            background-color: #333;
            color: var(--text-light);
            transition: border-color 0.3s;
        }

        #msg:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        button {
            padding: 12px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0077cc;
        }

        /* --- Response Area --- */
        .response-area {
            padding: 20px;
        }

        #response {
            background-color: #3a3a3d; /* Darker background for response block */
            color: var(--text-light);
            padding: 15px;
            border-radius: 8px;
            border-left: 5px solid var(--primary-color);
            white-space: pre-wrap;
            line-height: 1.6;
            min-height: 40px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="tourism-visual">
             <span class="visual-text">Discover Your Next Destination</span>
        </div>

        <div class="header">
            <h2>üåç Tourism AI Agent</h2>
        </div>

        <div class="input-area">
            <input id="msg" placeholder="Ask about weather, places, or plan your trip..." autofocus>
            <button onclick="send()">Ask</button>
        </div>

        <div class="response-area">
            <h3>Assistant Response:</h3>
            <p id="response">Welcome! I'm ready to help plan your next trip. Ask me about the weather or places to visit.</p>
        </div>
    </div>

    <script>
        async function send() {
            const messageInput = document.getElementById("msg");
            const message = messageInput.value;
            const responseElement = document.getElementById("response");
            
            // Show loading state
            responseElement.innerText = "Assistant: Planning your trip, please wait...";
            responseElement.style.opacity = 0.6;

            try {
                const res = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message })
                });
                
                const data = await res.json();
                responseElement.innerText = "Assistant: " + data.response;
                
            } catch (error) {
                responseElement.innerText = "Assistant: Error connecting to the server.";
            } finally {
                responseElement.style.opacity = 1;
                messageInput.value = ""; // Clear input after submission
            }
        }
    </script>
</body>
</html>
